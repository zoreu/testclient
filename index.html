<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
</head>
<body>
    <h1>WebTorrent Streaming</h1>
    <video id="videoPlayer" controls width="640" height="360"></video>
    <script>
        var client = new WebTorrent();

        // Magnet URI ou URL do arquivo .torrent
        var magnetURI = 'https://zoreu.github.io/testclient/torrenttest.torrent';

        client.on('error', function (err) {
            console.error('Erro no cliente WebTorrent:', err.message);
        });

        client.add(magnetURI, function (torrent) {
            console.log('Torrent iniciado:', torrent.infoHash);

            // Exibe todos os arquivos disponíveis no torrent
            torrent.files.forEach(function (file) {
                console.log('Arquivo encontrado:', file.name);
            });

            // Obtém o primeiro arquivo de vídeo do torrent
            var file = torrent.files.find(function (file) {
                return file.name.endsWith('.mp4');
            });

            if (file) {
                console.log('Arquivo selecionado para reprodução:', file.name);

                // Usar MediaSource para transmitir o arquivo
                var videoPlayer = document.getElementById('videoPlayer');
                var mediaSource = new MediaSource();

                videoPlayer.src = URL.createObjectURL(mediaSource);

                mediaSource.addEventListener('sourceopen', function () {
                    var sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
                    var stream = file.createReadStream();

                    stream.on('data', function (chunk) {
                        sourceBuffer.appendBuffer(chunk);
                    });

                    stream.on('end', function () {
                        mediaSource.endOfStream();
                        console.log('Reprodução concluída.');
                    });

                    stream.on('error', function (err) {
                        console.error('Erro durante o streaming:', err.message);
                        mediaSource.endOfStream();
                    });
                });
            } else {
                console.warn('Nenhum arquivo .mp4 encontrado no torrent.');
            }
        });
    </script>
</body>
</html>
